<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                width: 100%;
                height: 500px;
                background-color: grey
            }
        </style>
    </head>
    <body>
        <h3>Google Maps API Test</h3>
        <div id="map"></div>

        <script>
            function initMap() {
                var coords = {
                    lat: -33.877971,
                    lng: 151.201355
                };

                var map = new google.maps.Map(
                    document.getElementById('map'),
                    {zoom: 8, center: coords});

                var marker = new google.maps.Marker(
                    {position: coords, map: map}
                )
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6WewUuK_54nvdoJTcbuUKxiBfsfWMB-k&callback=initMap">
        </script>
    </body>
</html>
